    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      /* Body background */
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Product container using Grid */
      .product-container {
        display: grid;
        gap: 20px;
        width: 90%;
        max-width: 300px;
      }

      /* Product Card */
      .product-card {
        background: white;
        border-radius: 2px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        padding-bottom: 15px;
      }

      /* Discount Badge */
      .discount-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #1c542d;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      /* Product Image */
      .product-card img {
        width: 100%;
        height: 250px;
        display: block;
      }

      /* Product Info */
      .product-info {
        padding: 15px;
      }

      /* Rating */
      .rating {
        font-size: 0.9rem;
        color: #ffaa00;
        font-weight: bold;
      }

      /* Category */
      .category {
        font-size: 0.8rem;
        color: #666;
        margin-top: 5px;
      }

      /* Product Name */
      .product-name {
        font-size: 1.2rem;
        margin-top: 5px;
        font-weight: bold;
      }

      /* Price Section */
      .price {
        margin-top: 8px;
        font-size: 1.1rem;
      }

      .current-price {
        color: #d32f2f;
        font-weight: bold;
      }

      .old-price {
        text-decoration: line-through;
        color: #888;
        margin-left: 5px;
      }

      /* Countdown Timer */
      .countdown-timer {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background: #1c542d;
        color: white;
        font-weight: bold;
      }

      .timer-box {
        text-align: center;
        font-size: 0.9rem;
      }

      .timer-box span {
        display: block;
        font-size: 0.7rem;
        font-weight: normal;
      }

      /* Responsive Design */
      @media (min-width: 600px) {
        .product-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (min-width: 900px) {
        .product-container {
          grid-template-columns: 1fr 1fr 1fr;
          max-width: 1200px;
        }
      }
    </style>
  </head>
